<!DOCTYPE html>
<html class="uk-background-muted">

<head>
    <title>My Team</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/css/uikit.min.css">
</head>

<body>
    <h1 class="uk-heading-lead uk-heading-line uk-text-center uk-text-italic uk-text-warning uk-padding"><span>My
            Team</span></h1>

    <div class="uk-container uk-margin">

        <div class="uk-grid-column-medium uk-grid-row-large uk-child-width-1-3@s uk-text-center uk-flex-center uk-grid-match"
            uk-grid uk-scrollspy="target: > div; cls: uk-animation-slide-bottom; delay: 100">
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-header">
                        <div class="uk-grid-small uk-flex-middle" uk-grid>
                            <div class="uk-width-expand">
                                <h3 class="uk-card-title uk-margin-remove-bottom"> Name </h3>
                                <p class="uk-text-meta uk-margin-remove-top"> || Engineer || </p>
                            </div>
                        </div>
                    </div>
                    <div class="uk-card-body">
                        <ul class="uk-list uk-list-none uk-text-right">
                            <li>ID: id </li>
                            <li>Email: <a href="mailto:email">email</a></li>
                            <li>GitHub: <a href="https://github.com/gitHubUsername" target="_blank"
                                    rel="noopener noreferrer"> gitHubUsername </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-header">
                        <div class="uk-grid-small uk-flex-middle" uk-grid>
                            <div class="uk-width-expand">
                                <h3 class="uk-card-title uk-margin-remove-bottom"> Name </h3>
                                <p class="uk-text-meta uk-margin-remove-top">|| Intern ||</p>
                            </div>
                        </div>
                    </div>
                    <div class="uk-card-body">
                        <ul class="uk-list uk-list-none uk-text-right">
                            <li>ID: id </li>
                            <li>Email: <a href="mailto:email">email</a></li>
                            <li>School: school </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-header">
                        <div class="uk-grid-small uk-flex-middle" uk-grid>

                            <div class="uk-width-expand">
                                <h3 class="uk-card-title uk-margin-remove-bottom"> Name </h3>
                                <p class="uk-text-meta uk-margin-remove-top">|| role ||</p>
                            </div>
                        </div>
                    </div>
                    <div class="uk-card-body">
                        <ul class="uk-list uk-list-none uk-text-right">
                            <li>ID: id</li>
                            <li>Email: <a href="mailto:email">email</a></li>
                            <li>Office Number: officeNumber</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit-icons.min.js"></script>
</body>

</html>
